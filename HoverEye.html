<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes Animation</title>
    <link rel="stylesheet" href="HoverEye.css">
</head>
<body>
    <div class="container">
        <div class="Quad top-left"></div>
        <div class="Quad top-middle"></div>
        <div class="Quad top-right"></div>
        <div class="Quad middle-left"></div>
        <div class="Quad middle-middle"></div>
        <div class="Quad middle-right"></div>
        <div class="Quad bottom-left"></div>
        <div class="Quad bottom-middle"></div>
        <div class="Quad bottom-right"></div>
        <div class="white">
            <div class="blue">
                <div class="black"></div>
            </div>
        </div>
        <div class="white">
            <div class="blue">
                <div class="black"></div>
            </div>
        </div>
    </div>
</body>
</html>
